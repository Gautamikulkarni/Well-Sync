<body>
  <div class="container">
    <h1>ðŸ©º Health Reminder Scheduler</h1>
    <form action="/add_event" method="POST">
      <input type="text" name="event_name" placeholder="Event Name" required />
      <select name="event_type" id="event_type" required onchange="toggleCustomType()">
        <option value="Medicine">Medicine</option>
        <option value="Exercise">Exercise</option>
        <option value="Water">Water</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="custom_event_type" id="custom_event_type" placeholder="Custom Type" style="display: none;" />
      <input type="date" name="event_start_date" required />
      <input type="number" name="event_duration" placeholder="Duration (days)" required />
      <input type="text" name="reminder_times" placeholder="Reminder Times (e.g. 14:30,18:00)" required />
      <button type="submit">âž• Add Reminder</button>
    </form>

    <ul>
      {% for event in events %}
        <li>
          {{ event.name }} ({{ event.event_type }}) - Starts: {{ event.start_date.strftime('%Y-%m-%d') }} | Duration: {{ event.duration_days }} days
          <form action="{{ url_for('delete_event', index=loop.index0) }}" method="POST" style="display:inline;">
            <button type="submit" class="delete-btn"> Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </div>

  <script>
    function toggleCustomType() {
      const select = document.getElementById("event_type");
      const customInput = document.getElementById("custom_event_type");
      customInput.style.display = select.value === "Other" ? "block" : "none";
    }
