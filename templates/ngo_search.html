  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='ngo_search.css') }}"
    />
    <title>NGO Search</title>
  </head>
  <body>
    <section class="hero">
      <h1>Search for required <span>NGO</span> here!</h1>
      <p>

  </body>
</html>
