<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; <span id="current-year">2025</span> Well-Sync. All rights reserved.</p>
            </div>
            
            <div class="footer-links">
                <a href="{{ url_for('terms') }}" class="footer-link">Terms of Service</a>
                <span class="link-separator">|</span>
                <a href="{{ url_for('privacy') }}" class="footer-link">Privacy Policy</a>
                {% if 'user' in session %}
                <span class="link-separator">|</span>
                <a href="{{ url_for('contact_page') }}" class="footer-link">Contact Us</a>
                {% endif %}
            </div>
        </div>
    </div>

    <style>
        .site-footer {
            background-color: #f8f9fa;
            padding: 1.5rem 0;
            margin-top: 2rem;
            border-top: 1px solid #e9ecef;
            font-family: 'Poppins', sans-serif;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .copyright p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .footer-links {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .footer-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 0.3rem;
            transition: color 0.2s;
        }
        
        .footer-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        .link-separator {
            color: #6c757d;
            margin: 0 0.3rem;
            font-size: 0.9rem;
        }
        
        @media (min-width: 768px) {
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }
            
            .footer-links {
                margin-top: 0;
            }
        }
    </style>

    <script>
        // Update copyright year automatically
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</footer>
