<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Building</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='profile.css') }}"
    />
  </head>
  <body>
    <h2>Build Your Profile</h2>
    <div class="container">
      <form id="profileForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />
        <label>Address:</label>
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="state" placeholder="State" required />
        <input type="text" id="country" placeholder="Country" required />
        <input type="text" id="pin_code" placeholder="Pin Code" required />

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />

        <label for="age">Age:</label>
        <input type="number" id="age" required />

        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" required />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required />

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required />

        <label for="past_illnesses">Past Illnesses:</label>
        <input
          type="text"
          id="past_illnesses"
          placeholder="Comma-separated values"
        />

        <label for="family_history">Family History:</label>
        <input
          type="text"
          id="family_history"
          placeholder="Comma-separated values"
        />

        <label for="current_medications">Current Medications:</label>
        <input
          type="text"
          id="current_medications"
          placeholder="None if not applicable"
        />

        <label for="known_allergies">Known Allergies:</label>
        <input
          type="text"
          id="known_allergies"
          placeholder="Comma-separated values"
        />

        <label for="surgery_hospitalizations"
          >Surgeries & Hospitalizations:</label
        >
        <input
          type="text"
          id="surgery_hospitalizations"
          placeholder="Comma-separated values"
        />

        <label for="exercise_frequency">Exercise Frequency:</label>
        <input type="text" id="exercise_frequency" required />

        <label for="diet">Diet:</label>
        <input type="text" id="diet" required />

        <label for="smoking">Smoking:</label>
        <select id="smoking">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>

        <label for="alcohol_consumption">Alcohol Consumption:</label>
        <select id="alcohol_consumption">
          <option value="Never">Never</option>
          <option value="Occasionally">Occasionally</option>
          <option value="Regularly">Regularly</option>
        </select>

        <label for="physical_disabilities">Physical Disabilities:</label>
        <input
          type="text"
          id="physical_disabilities"
          placeholder="None if not applicable"
        />

        <button type="submit">Submit</button>
      </form>
      <div id="profilePreview"></div>
    </div>
    <script src="{{ url_for('static', filename='profile.js') }}" defer></script>
  </body>
</html>
